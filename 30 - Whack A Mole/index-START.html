<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');

  let started = false
  let currentHole
  let score = 0

  function startGame() {
    const MAX = 10
    let count = 0
    score = 0
    scoreBoard.textContent = score
    started = true
    const appearInterval = setInterval(() => {
      if (currentHole !== undefined) {
        holes[currentHole].classList.remove("up")
      }
      if (count++ > MAX) {
        clearInterval(appearInterval)
        return
      }
      currentHole = Math.floor(Math.random()*holes.length)
      holes[currentHole].classList.add("up")

    }, 2000)
  }

  function hit(e) {
    console.log(this)
    if (this.classList.contains("up")) {
      score++
      scoreBoard.textContent = score
      this.classList.remove("up")
    }
  }

  holes.forEach( hole => hole.addEventListener('click', hit))

</script>
</body>
</html>
