<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const secret = "danny"
      let keylist = []
      document.addEventListener("keyup", check)
      function check(e) {
        keylist.push(e.key)
        if (keylist.length == secret.length) {
          if (keylist.join('') === secret) {
            cornify_add()
          }
          keylist.shift()
        }
      }

    </script>
  </body>
</html>
