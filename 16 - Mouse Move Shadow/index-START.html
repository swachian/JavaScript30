<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector(".hero")
  const h1 = document.querySelector(".hero > h1")

  function handleHeroMouseover(e) {
    if (!e.target.matches("h1")) {
      return
    }
    const {offsetX: offsetX, offsetY: offsetY, x: x, y: y} = e

    console.log({offsetX, offsetY, x, y})
    console.log(h1.style)
    h1.style.textShadow = `
      ${-offsetX}px ${offsetY+10}px 5px red,
      ${2*offsetX}px ${-(offsetY+10)}px 5px green,
      ${offsetX+30}px ${(offsetY+30)}px 1px blue
    `;
    console.log(h1)
  }
  h1.addEventListener("mousemove", handleHeroMouseover)
</script>
</body>
